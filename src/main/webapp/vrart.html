<script type="text/javascript">
	$(function(){
		//获取aboutUs中的数据
		GET("pageName=About%20Us&sort=1", function(result){
			var title = result['title'].split("|"),
				cnContent = result['cnContent'].replace(/\r\n/g,"<br>"),
				enContent = result['enContent'].replace(/\r\n/g,"<br>");
			var cnTitle = title[1],
				enTitle = title[0];
			$(".about-us h1").attr("data-cn", cnTitle);
			$(".about-us h1").attr("data-en", enTitle);
			
			
			$(".about-us .desc").attr("data-cn", cnContent);
			$(".about-us .desc").attr("data-en", enContent);
			var language = sessionStorage.getItem("language");
			if(language == "en"){
				$(".about-us h1").html(enTitle);
				$(".about-us .desc").html(enContent);
				
			}else{
				$(".about-us h1").html(cnTitle);
				$(".about-us .desc").html(cnContent);
			}
		});
	});
</script>

		GET("pageName=VR ART&sort=2", function(result){

	});
	function fillData(dom, result){
		var picUrl = result['picUrl'].split(",")[0],
			title = result['title'].split("|"),
			enContent = result['enContent'].replace(/\r\n/g, '<br>'),
			cnContent = result['cnContent'].replace(/\r\n/g, '<br>');
		var cnTitle = title[1],
			enTitle = title[0];
		
		$(dom + " img").attr("src", picUrl);
		$(dom + " .title").attr("data-cn", cnTitle);
		$(dom + " .title").attr("data-en", enTitle);
		$(dom + " .title").html(cnTitle);
		
		$(dom + " p span").attr("data-cn", cnContent);
		$(dom + " p span").attr("data-en", enContent);
		$(dom + " p span").html(cnContent);
	}
</script>
