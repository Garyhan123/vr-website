<script type="text/javascript">
	$(function(){
		//获取aboutUs中的数据
		GET("pageName=About%20Us&sort=1", function(result){
			var title = result['title'].split("|"),
				cnContent = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + result['cnContent'].replace(/\r\n/g,"<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"),
				enContent = "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + result['enContent'].replace(/\r\n/g,"<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
			var cnTitle = title[1],
				enTitle = title[0];
			$(".right-desc p:eq(0)").attr("data-cn", cnTitle);
			$(".right-desc p:eq(0)").attr("data-en", enTitle);
			
			
			$(".right-desc p:eq(1)").attr("data-cn", cnContent);
			$(".right-desc p:eq(1)").attr("data-en", enContent);
			
			var language = sessionStorage.getItem("language");
			if(language == "en"){
				$(".right-desc p:eq(0)").html( enTitle);
				$(".right-desc p:eq(1)").html( enContent);
			}else{
				$(".right-desc p:eq(0)").html( cnTitle);
				$(".right-desc p:eq(1)").html( cnContent);
			}
			
		});
		
	});
</script>
