<script type="text/javascript">
	$(function(){
		var query = location.search.substring(1);
		GET(query, function(result){
			var picUrl = result['picUrl'].split(","),
				title = result['title'].split("|"),
				enContent = result['enContent'];
				cnContent = result['cnContent'];
			cnContent = cnContent.split("\r\n");
			enContent = enContent.split("\r\n");
			var cnTitle = title[1],
				enTitle = title[0];
			
			
			$(".container .title h4").attr("data-cn", cnTitle);
			$(".container .title h4").attr("data-en", enTitle);
			var language = sessionStorage.getItem("language");
			if(language == "en"){
				$(".container .title h4").html(enTitle);
				
			}else{
				$(".container .title h4").html(cnTitle);
			}
			var str = "";
			var picLen = picUrl.length,
				eLen = cnContent.length;
			var len = picLen > eLen ? picLen : eLen;
			for(var i = 0; i < len; i++ ){
				if(picUrl[i]){
					str +=	`
						<div class="content1_img">
			                <img src="${picUrl[i]}"/>
			            </div>
					`;
				}
				if(cnContent[i]){
					if(language == "en"){
						str+= `
							<p data-cn="${cnContent[i]}" data-en="${enContent[i]}">${enContent[i]}</p>
						`;
						
					}else{
						str+= `
							<p data-cn="${cnContent[i]}" data-en="${enContent[i]}">${cnContent[i]}</p>
						`;
					}
					
				}
			}
			$(".content1").html(str);
		});
	});
</script>
